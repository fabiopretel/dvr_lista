<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRVs</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-weight: bolder;
            font-size: 1.5em;
        }
        legend{
            font-weight: bold;
        }
        label{
            font-size: 0.9em;
            font-weight: bold;
        }
        #diferente{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Preenchimento das tabelas de DVR's</h1>
    <form action="tabela.html" method="post" autocomplete="off">
        <fieldset>
            <legend>Informações:</legend>
            <p>
                <label for="ifilial">Filial:</label>
                <input type="number" name="filial" id="ifilial" required min="1" placeholder="N° da Filial">
            </p>
            <fieldset>
                <legend>DVR Modelo:</legend>
                <label for="1016" id="diferente">
                    <input type="radio" name="dvr" id="1016"> MHDX 1016
                </label>
                <label for="1116" id="diferente">
                    <input type="radio" name="dvr" id="1116"> MHDX 1116
                </label>
                <label for="1216" id="diferente">
                    <input type="radio" name="dvr" id="1216"> MHDX 1216
                </label>
            </fieldset>
            <p>
                <label for="icofre">CAM Cofre:</label>
                <input type="number" name="cofre" id="icofre" required min="1" max="99" placeholder="n°">
            </p>
            <p>
                <label for="idermo">CAM Dermo:</label>
                <input type="text" name="dermo" id="idermo" required size="5" placeholder="n°">
            </p>
            <p>
                <label for="iexterna">CAM Externas:</label>
                <input type="text" name="externa" id="iexterna" required size="10" placeholder="n°">
            </p>
            <p>
                <label for="irack">CAM Rack:</label>
                <input type="text" name="rack" id="irack" required size="5" placeholder="n°">
            </p>
            <p>
                <label for="iproblemas">Problemas:</label>
                <input type="text" name="problemas" id="iproblemas" required size="50" placeholder="Descreva os problemas encontrados nas cameras">
            </p>
            <p>
                <label for="ipicture">Anexar QR-Code:</label>
                <input type="file" name="imagem" id="ipicture" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
